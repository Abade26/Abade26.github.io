<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
</head>

<body>
    <div id="conteudo">
        <h1>Aceita Namorar Comigo?</h1>
        <button class="btn" onclick="sim()" >SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
    </div>
    
    <style>
        #conteudo{
            background: #fb003a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
        }
        .btn {
            background: black;
            color: white;
            border: none;
            padding: 15px;
            width: 80px;
            border-radius: 50px;
        }
    
    </style>

    <script>
        function sim(){
        alert("Você aceitou namorar comigo! :)")
        }

        function desvia(t){
        var btn = t;
        btn.style.position = 'absolute';
        btn.style.top = geraPosicao(10, 90);
        btn.style.right = geraPosicao(10, 90);
        console.log("Opa, desviei...");    
        }
        
    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + '%';
    }
    </script>

</body>
</html>
